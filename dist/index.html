
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Profile Generator</title>
      <link rel="icon" href="./images/Blackbolt.png">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
 <header>
    <nav class="navbar" id="navbar">
        <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile Generator</span>
 </nav>
 </header>
 <main>
 <div class="container">
 <div class="row">

<div class="col-4 mt-4">
<div class="card h-100">
<div class="card-header">
    <h3>Joe</h3>
    <h3>Manager</h3>
</div>

<div class="card-body">
    <p class="id">ID: 1</p>
    <p class="email">Email: <a href="mailto:Joe@GT.com">Joe@GT.com</a></p>
    <p class="office">Office Number: 2</p>
</div>
</div>
</div>
 
<div class="col-4 mt-4">
<div class="card h-100">
<div class="card-header">
    <h3>Jung</h3>
    <h3>Engineer</h3>
</div>

 <div class="card-body">
    <p class="id">ID: 2</p>
    <p class="email">Email: <a href="mailto:Jung@GT.com">Jung@GT.com</a></p>
    <p class="github">Github: <a href="https://github.com/Joe@Github.com">Joe@Github.com</a></p>
 </div>
 </div>
 </div>
    
<div class="col-4 mt-4">
<div class="card ">
<div class="card-header">
    <h3>Susan</h3>
    <h3>Intern</h3>
</div>

<div class="card-body">
    <p class="id">ID: 4</p>
    <p class="email">Email:<a href="mailto:Sus@GT.com">Sus@GT.com</a></p>
    <p class="school">School: GT</p>
 </div>
 </div>
 </div>
    
</div>
</main>
</body>
